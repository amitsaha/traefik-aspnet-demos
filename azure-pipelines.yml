# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: 'AspNetFrameworkDemo/AspNetFrameworkDemo.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: PowerShell@2
  inputs:    
    targetType: 'inline'
    script: 'docker build -t amitsaha/aspnetframework-demo -f Dockerfile.basic .' 
    errorActionPreference: 'stop'    
    workingDirectory:  AspNetFrameworkDemo

- task: PowerShell@2
  inputs:    
    targetType: 'inline'
    script: 'docker login --username=amitsaha --password="$(dockerhubPassword)"' 
    errorActionPreference: 'stop'    

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'docker push amitsaha/aspnetframework-demo' 
    errorActionPreference: 'stop'
    workingDirectory:  AspNetFrameworkDemo

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'docker logout' 
    errorActionPreference: 'stop'   